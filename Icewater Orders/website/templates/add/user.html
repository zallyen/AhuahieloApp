{% extends 'base.html' %} {% block title %}Agregar producto{% endblock %} {% block body %}
<link rel="stylesheet" href="{{url_for('static', filename='forms.css')}}">
<br><br>

<h1>Registro de usuario</h1><br>
<form align='center' method="POST">
    <input type="text" name="name" placeholder="Nombre" id="" required pattern="^[A-Za-zÑñ ]{0,50}$" title="Solo letras, máximo 50 caracteres."><br><br>
    <input type="email" name="email" placeholder="Email" id="" required pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"><br><br>
    <input type="text" name="address" placeholder="Dirección" id="" required pattern="^[A-Za-zñÑ #0-9]{0,40}$" title="Solo letras y números, máximo 40 caracteres."><br><br>
    <input type="tel" name="telephone" placeholder="Teléfono" id="" required pattern="^[0-9]{10,15}$" title="Solo números, minimo 10 caracteres y máximo 15."><br><br>
    <select name="type" id="type">
        <option value="Administrador">Administrador</option>
        <option value="Normal">Normal</option>
    </select><br><br>
    <input type="password" name="password" placeholder="Contraseña" id="" required pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&+/])[A-Za-z\d@$!%*#?&]{8,30}$" title="Mínimo 8 caracteres y máximo 30, al menos una letra, un número y un carácter especial(@$!%*#?&)."><br><br>
    <br><br><button type="submit">Registrar usuario</button><br><br>
</form>
<br><br><br> {% endblock %}
